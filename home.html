<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECLARTE - Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/home-styles.css">
  <style>
    /* Estilos para el fondo de video */
    .background-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Capa trasera */
      overflow: hidden;
    }

    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Estilos para la página de inicio */
    .hero-section {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      color: #FFF;
      z-index: 1; /* Capa delantera */
    }

    .hero-section h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: rgba(75, 0, 130, 0.6); /* Mantener el color del botón original */
      color: #FFF;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4B0082; /* Cambiar el color del botón al pasar el mouse al morado oscuro #4B0082 */
    }

    .footer {
      background-color: #4B0082; /* Mantener el color de fondo del pie de página */
      color: #cd2828;
      text-align: center;
      padding: 20px 0;
    }

    /* Estilos para las redes sociales */
    .social-icons {
      display: inline-block;
      vertical-align: middle;
      margin-top: 8px; /* Separación entre los iconos y el texto */
    }

    .social-icons a {
      display: inline-block;
      margin-left: 10px;
    }

    .social-icons img {
      width: 40px; /* Tamaño de los iconos */
      height: auto; /* Mantener la proporción */
      border-radius: 5px; /* Bordes redondeados */
    }

    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4B0082; /* Mantener el color de fondo del body */
    }

    header {
      background-color: rgba(75, 0, 130, 0.6); /* Fondo semitransparente */
      color: #f2efef;
      padding: 20px;
      text-align: center;
      position: relative; /* Añadir posición relativa para los elementos internos */
      z-index: 1; /* Capa delantera */
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #FFF;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #242222; /* Mantener el color del título en blanco */
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #FFF; /* Mantener el color del texto en blanco */
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="background-video-container">
    <video class="background-video" autoplay muted loop>
      <source src="gifs/1.mp4" type="video/mp4">
      Tu navegador no admite la etiqueta de video.
    </video>
  </div>

  <header>
    <h1>E    C    L    A    R    T    E</h1>
    <nav>
      <ul>
        <li><a href="home.html">Inicio</a></li>
        <li><a href="store.html">Tienda</a></li>
        <li><a href="gallery.html">Galería de Imágenes</a></li>
        <li><a href="video-gallery.html">Galería de Videos</a></li>
        <li><a href="about.html">Quién Soy</a></li>
        <li><a href="contact.html">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <h1>Bienvenidos A Eclarte</h1>
      <p>Donde el arte en acuarela cobra vida</p>
      <a href="store.html" class="btn">Explorar la tienda</a>
    </section>

    <section class="featured-section">
      <h2>PINTURAS - T A N I A   G U A Q U E T A </h2>
      <!-- Aquí puedes agregar una galería de productos destacados -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Tienda de Eclarte. Todos los derechos reservados. <span class="social-icons">
      <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
    </span></p>
  </footer>

  <script src="js/background-animation.js"></script>
</body>
</html>
